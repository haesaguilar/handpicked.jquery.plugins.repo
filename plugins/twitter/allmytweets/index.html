
<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>All My Tweets - View all your tweets on one page.</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=750">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<h1><a href= "/">
			<img src="css/amt_logo.png" alt="All My Tweets" title="All My Tweets"/>
		</a>
	</h1>
	<p class="intro">
		View all your tweets on one page.
	</p>
	
	<p>
		<form id="input_form" >
			<input type="text" placeholder="Twitter Screen Name" size="25" id="input_name" />
			<input type="submit" value="GET TWEETS" class="button" />
		</form>
	</p>
	
	<div id="result">
		<p>
			<img id="profile_img">
			<div id="user_name"></div>
			<div id="status" >loading tweets</div>
			<img id="loader" src="css/loader.gif">
		</p>
	</div>
	
	<p id="checkboxes">			
		<input id="replies" type="checkbox">
		<label for="replies" class="check_label">Hide Replies</label> 
		<input id="retweets" type="checkbox">
		<label for="retweets" class="check_label">Hide Retweets</label> 
	</p>
	
	<div id="tweets">
		<ul></ul>
	</div>

	<div id="twitter_buttons">

		<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://www.allmytweets.net" data-text="View all your tweets on one page with All My Tweets" data-via="felixturner" data-size="large">Tweet</a>
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

		<a href="https://twitter.com/felixturner" class="twitter-follow-button" data-show-count="false" data-size="large" data-show-screen-name="false">Follow @felixturner</a>
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

	</div>

	<p class="aside">
		Note: Twitter limits the number of tweets returned to 3,200.
	</p>

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

	<script src="js/allmytweets.js"></script>


</body>
</html>
